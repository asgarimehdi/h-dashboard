version: '3.8'

services:
    web:
        build:
            context: .
            dockerfile: DockerFile
        container_name: h-dashboard-web
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        user: "www-data"
        depends_on:
            - mysql

    nginx:
        image: nginx:latest
        container_name: h-dashboard_nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - web

    mysql:
        image: mysql:8.0
        container_name: h-dashboard_mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
