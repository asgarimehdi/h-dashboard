services:
  # --- Web (FrankenPHP + Laravel) ---
  web:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    container_name: h-dashboard-web
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/frankenphp/Caddyfile:/etc/caddy/Caddyfile
      - ./docker/frankenphp/init.sh:/init.sh
    ports:
      - "80:8000"
      - "443:443"
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      FRANKENPHP_CONFIG: fpm
    depends_on:
        mysql:
           condition: service_healthy
    restart: unless-stopped
    command: sh /init.sh

  # --- MySQL Database ---
  mysql:
    image: mysql:8.0
    container_name: h-dashboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

volumes:
  mysql_data:
