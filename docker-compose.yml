networks:
  app_net:
    driver: bridge

services:
    web:
        networks:
             - app_net
        build:
            context: .
            dockerfile: DockerFile
        container_name: h-dashboard-web
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        user: "www-data"     
        command: sh -c "php artisan migrate:fresh --seed && php-fpm"  
        depends_on:
            - mysql

    nginx:
        networks:
             - app_net    
        image: nginx:latest
        container_name: h-dashboard_nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - web
    node:
        networks:
             - app_net
        image: node:22.19
        container_name: h-dashboard-node
        working_dir: /var/www/html
        volumes:
        - .:/var/www/html
        ports:
            - "5173:5173"

        command: sh -c "npm install && npm run build"
        depends_on:
        - web

    mysql:
        networks:
             - app_net
        image: mysql:8.0
        container_name: h-dashboard_mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
    redis:
        networks:
             - app_net
        image: redis:7
        container_name: h-dashboard-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
volumes:
    mysql_data:
    redis_data:
